<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <script defer src="../js/funciones.js" type="text/javascript"></script>
  <script defer src="./js/script.js" type="text/javascript"></script>

</head>
<body>
   <!-- --------HEADER---------- -->
   <div class="header">
    <img src="img/FOTO.png" class="foto">
    <div class="title">
      <h3 style="margin-right: 125px;">FUNDAMENTOS DE JS (ES6)</h3>
      <h4 style="margin-right: 125px;">Desarrollo Web en Entorno Cliente</h4>
      <h5 style="margin-right: 125px;">POO + MODULARIZACIÓN</h5>
    </div>
  </div>
    <!-- MENU -->
    <div class="topnav">
        <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
        <a href="https://es.javascript.info/js">javascript.info</a>
        <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>

        <button class="cerrar-sesion">Cerrar Sesión</button>
    </div>
    <br />
    <!-- MAIN-CONTENT -->
    <div class="container">
        <div class="card">
            <div class="cardTitle">CRUD</div>
            <div class="cardBody">
              <h3>CRUD con Local Storage</h3>
              <form id="storageForm">
                  <label for="storageName">Nombre:</label>
                  <input type="text" id="storageName" name="storageName" required>
                  <label for="storageAge">Edad:</label>
                  <input type="number" id="storageAge" name="storageAge" required>
                  <label for="storageEmail">Email:</label>
                  <input type="email" id="storageEmail" name="storageEmail" required>
                  <button type="submit">Guardar en Local Storage</button>
              </form>
              <h3>Datos desde API</h3>
              <button id="fetchOne">+1</button>
              <button id="fetchFive">+5</button>
              <table id="dataTable">
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Edad</th>
                          <th>Email</th>
                          <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
            <div class="cardFooter"><a href="../../index.html">Volver a la Página Principal</a></div>
        </div>
    </div>
    <br />

    <div class="footer">
