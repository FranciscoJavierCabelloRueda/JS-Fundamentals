<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/login.js"></script>
  </head>
  <body>
    <!-- --------HEADER---------- -->
    <div class="header">
      <img src="img/FOTO.png" class="foto">
      <div class="title">
        <h3 style="margin-right: 125px;">FUNDAMENTOS DE JS (ES6)</h3>
        <h4 style="margin-right: 125px;">Desarrollo Web en Entorno Cliente</h4>
        <h5 style="margin-right: 125px;">POO + MODULARIZACIÓN</h5>
      </div>
    </div>
    <!-- ---------MENU----------- -->
    <div class="topnav">
      <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
      <a href="https://es.javascript.info/js">javascript.info</a>
      <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>
      <a href="https://github.com/FranciscoCabelloRueda/Fundamentos_JS">Github</a>
    </div>
    <br/>
    <!-- ------MAIN-CONTENT (LOGIN AND TEXT)------ -->
    <div class="container">
    <!-- ------LOGIN------ -->
      <div class="login-form">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" placeholder="Fran" value="Fran" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="123456" value="123456" required>
          </div>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage"></p>
      </div>
      <!--TEXT-->
      <div id="mainContent" style="display: none;">
        <div class="container">
        </div>
      </div>
    </div>
    <br/>
    <!-- ---------FOOT----------- -->
    <div class="footer">
      © Francisco Javier Cabello Rueda
    </div>  
  </body>
</html>
